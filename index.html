<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9;no-cache"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Audio Player</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
    var songs = [{
        art: 'img/albumart/Lately.jpg',
        title: 'Lately',
        file: 'audio/Lately.mp3',
        artist: 'Some Dudes'
    },
    {
        art: 'img/albumart/Permutations.jpg',
        title: 'Permutations',
        file: 'audio/Permutations.mp3',
        artist: 'Some Dudes'
    },
    {
        art: 'img/albumart/100Pianos.jpg',
        title: '100 Pianos',
        file: 'audio/100Pianos.mp3',
        artist: 'Some Dudes'
    }
];

</script>
    <script type="text/javascript" src="js/AudioPlayer.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($) {
            var ap = new GW.AudioPlayer(songs);
            ap.init();
        });
    </script>
</head>
<body>
    <div>    	
        <div id="art">
    		<img alt="albumart" id="album_art" src="img/albumart/Logo.png" />
    	</div>
        <div id="controls">
            <input id="btn_prev" type="image" height="45px"; width="45px"; src="img/icons/prev.png">
            <input id="btn_next" type="image" height="45px";width="45px"; src="img/icons/next.png">
        </div>
        <div id="player">
            <audio id="audio_player" controls="controls" src=""></audio>
    	</div>
        <div id="playlist">
    </div>
</body>
</html>
