<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9;no-cache"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Audio Player</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
    var songs = [{
        art: 'img/albumart/Lately.jpg',
        title: 'Lately',
        file: 'http://release.sonymusic.com/media/release/7e469a95e47163896498?catalog=catalog_51',
        artist: 'Some Dudes'
    },
    {
        art: 'img/albumart/Permutations.jpg',
        title: 'Permutations',
        file: 'audio/Permutations.mp3',
        artist: 'Some Dudes'
    },
    {
        art: 'img/albumart/100Pianos.jpg',
        title: '100 Pianos',
        file: 'audio/100Pianos.mp3',
        artist: 'Some Dudes'
    }
];

</script>
    <script type="text/javascript" src="js/AudioPlayer.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($) {
            var ap = new AudioPlayer(songs);
            ap.init();
        });
    </script>
</head>
<body>
    <div>    	
        <div id="art">
    		<img alt="albumart" id="album_art" src="img/albumart/Logo.png" />
    	</div>
        <div id="controls">
            <div id="btn_play_pause"><span aria-hidden="true" class="icon-play"></span></div>
            <div id="btn_prev"><span aria-hidden="true" class="icon-backward"></span></div>
            <div id="btn_next"><span aria-hidden="true" class="icon-forward"></span></div>
            <div id="progress"></div>
            <input type="range" id="seek" value="0" max="">
        </div>
        <div id="playlist"></div>
        <div id="player">
            <audio id="audio_player" src=""></audio>
    	</div>
    </div>
</body>
</html>
